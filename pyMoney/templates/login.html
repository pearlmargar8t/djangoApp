<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <!--font style  end-->

    <!--icons link-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>pyMoney | Send money with ease</title>

    <!--linking css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


</head>


<body>
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<div class="mylogin vh-100 d-flex align-items-center " id="login">
    <div class="container text-white">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-4 text-white">Login</h1>
                <p>
                    Login to your pyMoney account
                </p>
                <form action="" method=POST class="row g-1 justify-content-center">
                    {% csrf_token %}
                    <div class="col-md-10">
                        <input type="text" class="bg-white mb-3 form-control" name="username"
                               placeholder="Enter Username">
                    </div>
                    <div class="col-md-10">
                        <input type="password" class="bg-white  form-control" name="password"
                               placeholder=" Enter Password">
                    </div>
                    <div class="col-md-10 d-grid">
                        <button type="submit" class="btn btn-primary rounded py-2 mt-3">Login</button>
                    </div>
                </form>

                <p class="mt-2"><i>Don't have an account?</i> <a
                        class=" text-white me-auto col-md-12 text-decoration-underline mt-2" href="#"
                        data-bs-toggle="modal" data-bs-target="#mysignup">Sign up</a></p>
            </div>
        </div>
    </div>
</div>


<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>

</html>
