<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <!--font style  end-->

    <!--icons link-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>pyMoney | Send money with ease</title>

    <!--linking css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">



</head>


<body>
{% if messages %}
{% for message in messages %}
<div class="container mt-2">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

{% endfor %}
{% endif %}

<div class="mysignup w-100 vh-100%" id="">
    <div class="container ">
        <div class="row ">
            <div class="col-lg-6 mx-auto shadow-lg p-5 mx-5 my-5 bg-body rounded align-items-center">
                <h1 class="display-4 text-primary text-center">Sign up</h1>
                <p class="text-center text-dark">
                    Sign up for a pyMoney account
                </p>
                <form action="" method=POST class="row g-1 justify-content-center">
                    {% csrf_token %}
                    {{form.as_p}}


                        <button type="submit" class="btn btn-primary rounded py-2 mt-3">Sign up</button>

                </form>

                <p class="mt-2"><i>Have an account?</i> <a
                        class="  me-auto col-md-12 text-decoration-underline mt-2" href="{% url 'login'%}">Login</a></p>
            </div>
        </div>
    </div>
</div>


<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>

</html>
